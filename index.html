<!DOCTYPE html>
<html>

<head>
    <title>ScriBBler</title>
    <!-- importing CSS files -->
    <link href="./styles/index.css" rel="stylesheet" type="text/css">
    <link href="./styles/common.css" rel="stylesheet" type="text/css"/>
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header class="header">
        <div class="header-title">
          <p id="heading">ScriBBler</p>
          <p id="sub-heading">Explore, Imagine, Create</p>
        </div>
        <div class="header-btn">
            <button id="signup-btn">Sign Up</button>
            <button id="signin-btn">Sign In</button>
        </div>
    </header>

    <!-- SignUp modal -->
    <div class="modal" id="signup-modal">
        <div class="modal-content">
            <div class="modalHeader">
                <span class="close-icon" id="close-signup"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                <h3>Get Started </h3>
            </div>
            <form>
                <label for="fullname" class="label-text">Name</label>
                <input type="text" id="fullname" placeholder="Enter your name" required>
                <label for="username" class="label-text">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="confirm_password" class="label-text">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Re-enter your password" required>
                <button type="submit" class="btn btn-block btn-success modal-btn"> Sign up</button>
            </form>
        </div>
    </div>

    <!-- SignIn modal -->
    <div class="modal" id="signin-modal">

    </div>

    <!-- importing javascript files -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/common.js"></script>
</body>

</html>
