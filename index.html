<!DOCTYPE html>
<html>

<head>
    <title>ScriBBler</title>
    <!-- importing CSS files -->
    <link href="./styles/index.css" rel="stylesheet" type="text/css">
    <link href="./styles/common.css" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!--  Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>

<body>
    <!-- Header div -->
     <header class="header">
        <div class="header-title">
          <p id="heading">ScriBBler</p>
          <p id="sub-heading">Explore, Imagine, Create</p>
        </div>
        <div class="header-btn">
            <button id="signup-btn">Sign Up</button>
            <button id="signin-btn">Sign In</button>
        </div>
    </header>
    
    <!-- Buttons div -->
    <div class="post-buttons-div">
        <button class="post-button" onclick="location.href='./html/postslist.html'">All Posts</button>
        <button class="post-button" id="createpost-btn">Create Post</button>
    </div>

    <!-- SignUp modal -->
    <div class="modal" id="signup-modal">
        <div class="modal-content">
            <div class="modalHeader">
                <span class="close-icon" id="close-signup"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                <h3>Get Started </h3>
            </div>
            <form>
                <label for="fullname" class="label-text">Name</label>
                <input type="text" id="fullname" placeholder="Enter your name" required>
                <label for="username" class="label-text">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="confirm_password" class="label-text">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Re-enter your password" required>
                <button type="submit" class="btn btn-block btn-success modal-btn"> Sign Up</button>
            </form>
        </div>
    </div>

    <!-- SignIn modal -->
    <div class="modal" id="signin-modal">
        <div class="modal-content">
            <div class="modalHeader">
                <span class="close-icon" id="close-signin"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                <h3>Welcome Back!</h3>
            </div>
            <form>
                <label for="signInUsername" class="label-text">Username</label>
                <input type="text" id="signInUsername" placeholder="Enter your username" required>
                <label for="signInPassword" class="label-text">Password</label>
                <input type="password" id="signInPassword" placeholder="Enter your password" required>
                <button type="submit" class="btn btn-block btn-success modal-btn"> Sign In</button>
            </form>
            <div class="signup-msg">
                Not a member? <a href="#" id="signup-link">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Create posts modal -->
    <div class="modal" id="createpost-modal">
        <div class="modal-content" style="width:80%;">
            <div class="modalHeader">
                <span class="close-icon" id="close-createpost"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                <h3>Pen Your Post </h3>
            </div>
            <form>
                <label for="title" class="label-text">Title</label>
                <input type="text" id="title" placeholder="Enter title of your post" required>
                <label for="contents" class="label-text">Contents</label>
                <textarea type="text" id="contents" rows="10" placeholder="Enter the contents of your post" ></textarea>
                <div class="text-center">
                    <button type="submit" class="btn btn-success modal-btn"> Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- importing javascript files -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/common.js"></script>
</body>

</html>
