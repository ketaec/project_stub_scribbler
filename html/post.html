<!DOCTYPE html>
<html>

<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!--  Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <!-- importing CSS files -->
    <link href="../styles/common.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/post.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <!-- Header div -->
    <header class="header">
        <div class="header-title">
            <p id="heading">ScriBBler</p>
            <p id="sub-heading">Explore, Imagine, Create</p>
        </div>
        <div class="header-btn">
            <button id="signup-btn">Sign Up</button>
            <button id="signin-btn">Sign In</button>
        </div>
    </header>

    <!-- SignUp modal -->
    <div class="modal" id="signup-modal">
        <div class="modal-content">
            <div class="modalHeader">
                <span class="close-icon" id="close-signup"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                <h3>Get Started </h3>
            </div>
            <form>
                <label for="fullname" class="label-text">Name</label>
                <input type="text" id="fullname" placeholder="Enter your name" required>
                <label for="username" class="label-text">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="confirm_password" class="label-text">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Re-enter your password" required>
                <button type="submit" class="btn btn-block btn-success modal-btn"> Sign Up</button>
            </form>
        </div>
    </div>

    <!-- SignIn modal -->
    <div class="modal" id="signin-modal">
        <div class="modal-content">
            <div class="modalHeader">
                <span class="close-icon" id="close-signin"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                <h3>Welcome Back!</h3>
            </div>
            <form>
                <label for="signInUsername" class="label-text">Username</label>
                <input type="text" id="signInUsername" placeholder="Enter your username" required>
                <label for="signInPassword" class="label-text">Password</label>
                <input type="password" id="signInPassword" placeholder="Enter your password" required>
                <button type="submit" class="btn btn-block btn-success modal-btn"> Sign In</button>
            </form>
            <div class="signup-msg">
                Not a member? <a href="#" id="signup-link">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Post inormation -->
    <div class='selected-post'>
        <div class="selected-post-title" id="post-title">
            Title message
        </div>
        <div>
            <button class="post-btn" id="edit-btn" onclick="editPost()">Edit <i class="fa fa-edit"></i></button>
            <button class="post-btn" id="save-btn" onclick="savePost()">Save <i class="fa fa-save"></i></button>
            <div class="selected-post-author" id="post-author"> Username</div>
        </div>
        <div class="margin-top-bottom" id="post-content">
            Post content
        </div>
        <div>
            <button class="post-btn" id="like-btn" onclick="likePost()"><i class="fa fa-thumbs-up"></i> Like</button>
            <p id="like-btn-text">Be the first one to like this!</p>
        </div>
        <div>
            <textarea name="comments" id="comment-box" placeholder="Leave a comment..." ></textarea>
            <button class="post-btn" onclick="addComment()">Comment</button>
            <p class="margin-top-bottom">All Comments</p>
            <div id="post-comments"></div>
        </div>

    </div>

    <!-- importing javascript files -->
    <script src="../scripts/common.js"></script>
    <script src="../scripts/post.js"></script>
</body>

</html>
